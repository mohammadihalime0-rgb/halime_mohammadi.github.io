
!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="description" content="دوره اموزشی HTML">
  <title> رزومه مهارتها </title>
  </head>

    <body>
      <h1>  this is my header</h1>
      <hr/>
      <h2 dir="rtl"> اگه فارسی بنویسم !</h2>

      <br/>

      <p> H <sub>2</sub> O</p>
      <p> 10<sup>3</sup></p>
    </body>
